<div class="page-title">
  <h4>Categories</h4>
  <button class="waves-effect waves-light btn grey darken-1">
    <a [routerLink]="['/categories/new']">Add category</a>
  </button>
</div>

<div class="row" *ngIf="categories$ | async as categories; else loader">
  <div class="col s12">
    <div class="collection" *ngIf="categories.length !== 0; else empty">
      <a
        [routerLink]="['/categories', category._id]"
        routerLinkActive="active"
        class="collection-item"
        *ngFor="let category of categories"
      >
        {{ category.name }}
      </a>
    </div>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<ng-template #empty>
  <div class="center"><p>No categories</p></div>
</ng-template>
